<h2>Log In</h2>
<div class="row">
    <div class="col-md-8">
        <section id="loginForm">
            <form method="post" action="Account/login" class="form-horizontal" role="form">
                <!--ToDo: append ReturnUrl to route values -->
                <!--ToDo: Implement AntiForgeryToken using interceptors/provider -->
                <h4>Use a local account to log in.</h4>
                <hr />
                <div class="validation-summary-valid"><!--Implement validation Summary--></div>
                <div class="form-group">
                    <label for="UserName" class="col-md-2 control-label">User name</label>
                    <div class="col-md-10">
                        <input type="text" name="UserName" class="form-control" />
                        <span class="val-msg-for"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Password" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        <input type="password" name="Password" class="form-control" />
                        <span class="val-msg-for"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <div class="checkbox">
                            <input type="checkbox" ng-model="RememberMe"></div>
                        <label for="RememberMe">Password</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" value="Log in" class="btn btn-default" />
                    </div>
                </div>
                <p>
                    <a href="#/Register">Register</a> if you don't have a local account.
                </p>
            </form>
</section>
    </div>
    <div class="col-md-4">
        <section id="socialLoginForm">
            section for external login form
            <!--<ng-include src="'/ngViews/external-Logins-List-partial.html'"></ng-include>-->
        </section>
    </div>
</div>
